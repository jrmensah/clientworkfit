<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Client</title>
    <div th:replace="base::header"></div>
</head>
<body>



<form th:action="@{/addTrainertoExperiance{id}(id=${experiance.id})"  th:object="${experiancelist}"  method="post">

    <input type="text" th:value="${trainerid}" name="trainerid"/>
    <label th:inline="text"> Adding Trainers </label>

    <select name="experianceid">
        <option th:each="aexperiance:${experiancelist}" th:value="${aexperiance.id}" th:text="${aexperiance.experianceLevel}">Trainer id</option>
    </select>

    <input type="Submit" value="Add Trainers Experiance"/>
</form>

</body>
</html>
