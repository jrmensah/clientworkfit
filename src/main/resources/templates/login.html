<!DOCTYPE html>
<html lang="en" xmlns="www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title> Spring Security Example </title>
</head>
<body>

<div th:if="${param.error}"> Invaild username and password </div>
<div th:if="${param.logout}"> You have logged out </div>

<form th:action="@{/login}" method="post">

    <div><label>UserName:<input type="text" name="username"/></label></div>
    <div><label>Password:<input type="password" name="password"/></label></div>

    <div><input type="submit" value="sign in"/></div>


</form>
<a href="/register">Register</a>

</body>
</html>
