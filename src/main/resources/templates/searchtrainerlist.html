<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Course</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <div th:replace="base::header"></div>
</head>
<body>
<!--nav bar and css components-->
<div th:replace="base :: navigation"></div>
<div class="container">
    <h1 class="text-center">Trainer Search Results</h1>
    <div class="col-md-8 col-md-offset-4">
        <div th:if="${search}!=null" th:inline="text">You searched for [[${search}]]</div>
        <table th:if="${fittrain}" class="table">

            <thead>
            <tr>
                <th>Search Results</th>

            </tr>

            </thead>
            <tbody>


            <tr th:each="trainer :${fittrain}">
                <td th:text ="${trainer.firstName}">First Name of Trainer</td>
                <td th:text="${trainer.lastName}">Last Name of Trainer</td>
                <td th:text="${trainer.contactNumber}">Contact Number of Trainer</td>
                <td th:text="${trainer.email}">Email of Trainer</td>
                <td th:text="${trainer.rating}">Rating of Trainer</td>
                <td th:text="${trainer.gender}">Gender of Trainer</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
