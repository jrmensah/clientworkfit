<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students List</title>
</head>
<body>
<h1 class="text-center">Record List</h1>
<a href="/addclient">Add a Client</a>
<a href="/show">Show all Records</a>

<h3 class="text-center">Students</h3>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Email</th>
    </tr>


    <tr th:each="client : ${allclients}">
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.contactNumber}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.gender}"></td>
    </tr>
</table>
</table>
</body>
</html>
